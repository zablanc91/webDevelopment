<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Felt Music</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
	</head>
  
	<body>
		<header class="container">
			<h1 id="logo"><a href="felt.html">Felt</a></h1>
		
			<nav class="primary-nav nav">
				<a class = "nav-link" href="disco.html">Discography</a>
				<a class = "nav-link" href="">Blog</a>
				<a class = "nav-link" href="contact.html">Contact</a>
			</nav>
		</header>
		
		<div id="posts">
			<div id="posts-left">
				<h2><bold>Send us a message!</bold></h2>
			</div>
			
			<div id="posts-right">
				<form action="#" method="post">
			
					<fieldset class="contact-group">

						<label>
							Name
							<input type="text" name="name" placeholder="Your name" required>
						</label>

						<label>
							Email
							<input type="email" name="email" placeholder="Email address" required>
						</label>

						<label>
							Subject
							<input type="text" name="name" placeholder="Subject">
						</label>

						<label>
							Message
							<textarea name="Message"></textarea>
						</label>

					</fieldset>
					<input class="btn btn-default" type="submit" name="submit" value="Send">
				</form>
			</div>
		</div>
		
		<footer class="primary-footer container">
			<small>Copyright&copy;2010 <span style="color:black">FELT</span></small>
		</footer>
	</body>
 </html>
